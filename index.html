<html>
<head> 
<meta name="viewport" content="initial-scale=1.0" />
<title>Odysseas Tsatalos</title>
<style>

.fill {
    width: 100%;
    height: 100%;
}

table {
    border-collapse: collapse;
}
th, td {
    padding: 0;
}
    
body {
    font-family: Sans-Serif;
}

.sidebar {
}

.content {
}

.sidebar .block {
    margin-left: 20px;
    margin-top: 10px;
}

.sidebar .header {
    font-weight: bold;
}

.content .title {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 20px;
    margin-top: 5px;
}

</style>

</head> 
<body>
<script src="js/jquery.js"></script>
<script src="js/myutil.js"></script>
<script src="js/hashchange.js"></script>

<script>
<!-- Acknowledgments -->
<!-- this site is using the design, layout and code of Greg Little's home page at glittle.org -->

var links = {
    "github" : "https://github.com/tsatalos",
    "linkedin" : "http://www.linkedin.com/pub/odysseas-tsatalos/0/80a/9aa",
    "+google" : "https://plus.google.com/109694920571648066264",
    "delicious" : "http://delicious.com/odysseas",
    "livejournal" : "http://odysseas.livejournal.com/",
    "google scholar" : "http://scholar.google.com/citations?user=nmLapIwAAAAJ",
    "freebase" : "http://www.freebase.com/view/en/odysseas_tsatalos",
}

function listItemDisplay(list, listName) {
  var d = $('<div/>')
  d.append('<div class="title">'+listName+'</div>')
  unsortedKeys(list).forEach(function(item) {
    d.append($('<div/>').append($('<a/>').attr('href', list[item]).text(item)))
  })
  return d
}

var lists = {
    "projects" : {
      "moving word" : "http://moving_word.github.com",
    },
    "favorite coffeeshops" : {
      "neto" : "http://www.netocaffe.com/",
      "epi": "http://www.cafeepi.com/", 
      "la tartine" : "http://www.yelp.com/biz/cafe-la-tartine-redwood-city",
      "pamplamousse" : "http://www.pamplemoussecakes.com/",
      "boronne" : "http://www.cafeborrone.com/",
      "venetia" : "http://www.cafevenetia.com/",
      "coupa" : "http://www.coupacafe.com",
      "crema" : "https://www.facebook.com/CremaCoffeeCo",
      "almaden coffee roasting company" : "https://www.facebook.com/ARCcoffee",
      "los gatos coffee roasting company" : "http://www.lgcrc.com/",
    }
      
}

function loadFragment(name) {
    if (name != getFragment()) {
        setFragment(name)
        return
    }
    name = name.replace(/-/g, ' ')
    var d = lists[name]
    if (d) {
      $('.content').empty().append(listItemDisplay(d, name))
    }
}
    

function loadSidebar() {
    var h = $('.sidebar')
    h.append($('<div class="me block"/>').append($('<img/>').attr('src', 'me.jpeg').attr('width', '90px')))
    
    var d = $('<div class="links block"/>')
    d.append($('<div class="header"/>').text("links"))
    unsortedKeys(links).forEach(function (k) {
        v = links[k]
        if (!k.match(/Display$/)) {
            d.append($('<div/>').append($('<a/>').attr('href', v).text(k)))
        }
    })
    h.append(d)

    var d = $('<div class="lists block"/>')
    d.append($('<div class="header"/>').text("lists"))
    unsortedKeys(lists).forEach(function (e) {
        d.append($('<div/>').append($('<a/>').attr('href', '#').text(e).click(function () {
            loadFragment(e.replace(/ /g, '-'))
            return false
        })))
    })
    h.append(d)

}

$(function () {
    loadSidebar()
    $(window).hashchange(function () {
        loadFragment(getFragment())
    }).hashchange()
})

</script>

<table class="fill">
    <tr>
        <td valign="top" width="200px">
            <div class="sidebar"></div>
        </td>
        <td valign="top">
            <div class="content fill"></div>
        </td>
    </tr>
</table>

</body>
</html>
